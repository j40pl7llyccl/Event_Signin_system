<html lang="zh-TW">
  <head>
    <!-- 加載 BootStrap應用 css, javascript 文件 -->
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Guest Manage</title>
  </head>
  
  <body role="document">
    <!-- 導航欄 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">\
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{ event.name }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
        <!-- 表示當前菜單處於被選中狀態 -->
            <li><a href="/event_manage/">發布會</a></li>
            <!-- 跳轉到嘉賓管理頁-->
            <li><a href="/guest_manage/">嘉賓</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 簽到功能-->
    <div class="page-header" style="padding-top: 80px;">
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form" method="post" action="/sign_index_action/{{ event.id }}/">
          <div class="form-group">
            <input name="phone" type="text" placeholder="請輸入手機號" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">簽到</button>
          <font color="red">
            <br>{{ hint}}
            <br>{{ guest.realname }}
            <br>{{ guest.phone }}
          </font>
        </form>
      </div>
    </div>
  </body>
</html>
